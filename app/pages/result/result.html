<ion-header>
    <ion-navbar>
        <ion-title>
            <p class="text-center"><ion-img src="./images/logo.png" class="center-block" width="72" height="45"></ion-img></p>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="result">
	<ion-card (click)="resultSearch()">
		<img src="./images/mega645.png">
		<ion-item>
			<ion-icon name="ribbon" item-left large></ion-icon>
			<h2>Mega 6/45</h2>
			<p>Xổ số điện toán Mega 6/45</p>
		</ion-item>
	</ion-card>

	<ion-card (click)="resultSearchMaxCommingSoon()">
		<img src="./images/max3d.png">
		<ion-item>
			<ion-icon name="ribbon" item-left large></ion-icon>
			<h2>Lotto Max 4D</h2>
			<p>Tính năng này đang được cập nhật!</p>
		</ion-item>
	</ion-card>
</ion-content>
